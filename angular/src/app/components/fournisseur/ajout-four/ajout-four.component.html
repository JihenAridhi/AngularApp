<div class="container">
  <br>
  <h1>Ajouter</h1>
  <form #FournisseurF="ngForm" (ngSubmit)="add(FournisseurF)">
    <input type="text" placeholder="Nom" ngModel name="nom" required><br>
    <input type="text" placeholder="Email"  ngModel name="email" required><br>
    <input type="text" placeholder="Addresse"  ngModel name="addresse" required><br>
    <input type="text" placeholder="Tel"  ngModel name="tel" required maxlength="8" minlength="8"><br>
    <button type="submit">Ajouter</button>
  </form>
</div>
